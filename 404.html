<!-- 404.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Page Redirect</title>
        <script>
            (function() {
                const currentUrl = new URL(window.location.href);
                
                // 현재 경로에서 trailing slash 제거
                let normalizedPath = currentUrl.pathname.replace(/\/+$/, '');
                
                // 유효한 경로 확인
                const validRoutes = ['/', '/unix-timestamp', '/quaternion'];
                
                if (validRoutes.includes(normalizedPath)) {
                    // 경로가 유효하면 trailing slash 없는 URL로 리다이렉트
                    currentUrl.pathname = normalizedPath;
                    
                    const meta = document.createElement('meta');
                    meta.setAttribute('http-equiv', 'refresh');
                    meta.setAttribute('content', `0; url=${currentUrl.toString()}`);
                    document.head.appendChild(meta);
                } else {
                    // 유효하지 않은 경로는 홈으로
                    window.location.href = '/';
                }
            })();
        </script>
    </head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn't exist.</p>
    <a href="/">Go to Home</a>
</body>
</html>
