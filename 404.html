<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        const validRoutes = ['/', '/unix-timestamp', '/quaternion'];
        const path = window.location.pathname;
        
        if (validRoutes.includes(path)) {
            // URL에 ?redirect=false 파라미터 추가
            const redirectUrl = '/' + (path !== '/' ? '?page=' + path.slice(1) : '');
            window.location.href = redirectUrl;
        }
    </script>
    <title>404 - Page Not Found</title>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn't exist.</p>
    <a href="/">Go to Home</a>
</body>
</html>
